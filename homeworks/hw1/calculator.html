<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
	</head>

	<body>
		<div>
			<input type="text" readonly="readonly" id="calc-display" class="display" value="0">
		</div>

		<div>
			<button id="calc-key-7" class="num_button">7</button><button id="calc-key-8" class="num_button">8</button><button id="calc-key-9" class="num_button">9</button><button id="calc-plus" class="ops_button">+</button>
		</div>
		
		<div>
			<button id="calc-key-4" class="num_button">4</button><button id="calc-key-5" class="num_button">5</button><button id="calc-key-6" class="num_button">6</button><button id="calc-minus" class="ops_button">−</button>
		</div>

		<div>
			<button id="calc-key-1" class="num_button">1</button><button id="calc-key-2" class="num_button">2</button><button id="calc-key-3" class="num_button">3</button><button id="calc-times" class="ops_button">×</button>
		</div>
		
		<div class="special">
			<button id="calc-key-0" class="num_button">0</button><button id="calc-equals" class="ops_button">=</button><button id="calc-divide" class="ops_button">÷</button>
		</div>
		
	

</body></html>
